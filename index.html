<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tourify Remote</title>
  <style>
    :root{
      --bg:#0f1218;            /* fondo app */
      --sidebar:#111827;       /* sidebar */
      --sidebar-active:#e31b23;/* rojo activo (como tu mock) */
      --text:#e5e7eb;          /* gris claro */
      --muted:#9ca3af;         /* gris medio */
      --surface:#f3f4f6;       /* fondo contenido */
      --card:#ffffff;          /* tarjetas */
      --brand:#e31b23;         /* rojo marca */
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--text);
      font:14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial;
      display:grid; grid-template-columns:240px 1fr; grid-template-rows:56px 1fr; grid-template-areas:
        "sidebar topbar"
        "sidebar main";
    }
    /* Sidebar */
    .sidebar{
      grid-area:sidebar; background:var(--sidebar); padding:16px 12px; display:flex; flex-direction:column; gap:12px;
      border-right:1px solid rgba(255,255,255,.06);
    }
    .brand{
      display:flex; align-items:center; gap:10px; padding:8px 10px; border-radius:10px;
      font-weight:700; letter-spacing:.2px; font-size:16px;
    }
    .brand img{width:28px; height:28px; object-fit:contain}
    nav{display:flex; flex-direction:column; gap:6px; margin-top:8px}
    .nav-item{
      display:flex; align-items:center; gap:10px; padding:10px 12px; color:var(--text);
      border-radius:10px; text-decoration:none; transition:background .15s ease;
    }
    .nav-item span{opacity:.9}
    .nav-item:hover{background:rgba(255,255,255,.06)}
    .nav-item.active{background:var(--sidebar-active)}
    .nav-item .dot{width:10px;height:10px;border-radius:50%;background:#fff;opacity:.9}
    .spacer{flex:1}
    .support{opacity:.85}

    /* Topbar */
    .topbar{
      grid-area:topbar; background:var(--sidebar); display:flex; align-items:center; justify-content:flex-end; gap:12px;
      padding:0 16px; border-bottom:1px solid rgba(255,255,255,.06);
    }
    .user{display:flex; align-items:center; gap:10px; color:var(--text); font-weight:600}
    .avatar{width:28px;height:28px;border-radius:50%;background:#334155}

    /* Main */
    .main{
      grid-area:main; background:var(--surface); color:#111827; padding:24px;
    }
    .card{
      background:var(--card); border-radius:14px; box-shadow:0 1px 2px rgba(0,0,0,.04), 0 8px 24px rgba(0,0,0,.06);
      padding:18px;
    }
    .h1{
      display:flex; align-items:center; gap:10px; color:#111827; font-size:20px; font-weight:800; margin:0 0 14px;
    }
    .h1 .cam{width:22px;height:22px;border-radius:6px;background:var(--brand)}
    .map-wrapper{border-radius:12px; overflow:hidden; border:1px solid #e5e7eb; background:#fff}
    .map-wrapper img{display:block; width:100%; height:auto}
    .muted{color:#6b7280}

    /* Responsive */
    @media (max-width: 980px){
      body{grid-template-columns:1fr; grid-template-rows:auto auto 1fr; grid-template-areas:
        "topbar"
        "sidebar"
        "main";}
      .sidebar{flex-direction:row; overflow:auto; gap:10px}
      nav{flex-direction:row; gap:8px}
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="brand">
      <!-- Si subes un logo a la raíz como logo.png, se verá aquí -->
      <img src="./logo.png" alt="Tourify Remote" onerror="this.style.display='none'">
      <span>Tourify Remote</span>
    </div>
    <nav>
      <a class="nav-item active" href="#"><div class="dot"></div><span>Panel</span></a>
      <a class="nav-item" href="#"><div class="dot"></div><span>Tours Virtuales</span></a>
      <a class="nav-item" href="#"><div class="dot"></div><span>Sesión en Vivo</span></a>
    </nav>
    <div class="spacer"></div>
    <a class="nav-item support" href="#"><div class="dot"></div><span>Soporte</span></a>
  </aside>

  <!-- Topbar -->
  <header class="topbar">
    <div class="user"><div class="avatar"></div> Usuario Experto</div>
  </header>

  <!-- Main -->
  <main class="main">
    <div class="card">
      <h1 class="h1"><span class="cam"></span>Mapa de Sitios</h1>
      <p class="muted" style="margin:0 0 10px">Sube tu mapa (por ejemplo <code>mapa-metro.jpg</code>) y cámbialo abajo.</p>
      <div class="map-wrapper">
        <!-- Cambia el src al nombre de tu imagen -->
        <img src="./mapa-metro.jpg" alt="Mapa Metro de Santiago"
             onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/thumb/7/79/Metro_de_Santiago_2024.svg/1920px-Metro_de_Santiago_2024.svg.png'">
      </div>
    </div>
  </main>
</body>
</html>
